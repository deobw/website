<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deobw - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <header>
        <div class="name-container">
            <h1 class="main-name">deobw</h1>
            <div class="social-links">
                <a href="https://github.com/deobw" target="_blank" class="social-link">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://youtube.com/@deobw" target="_blank" class="social-link">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://discord.com/users/1350801029201002516" target="_blank" class="social-link">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
            
            <div class="music-player">
                <div class="music-info">
                    <div class="track-name">Select a track</div>
                    <div class="track-progress">
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <div class="time-display">00:00 / 00:00</div>
                    </div>
                </div>
                <div class="player-controls">
                    <button class="control-btn prev-btn"><i class="fas fa-step-backward"></i></button>
                    <button class="control-btn play-btn"><i class="fas fa-play"></i></button>
                    <button class="control-btn next-btn"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="volume-control">
                    <i class="fas fa-volume-up volume-icon"></i>
                    <input type="range" class="volume-slider" min="0" max="100" value="70">
                </div>
                <div class="playlist-toggle">
                    <button class="toggle-btn"><i class="fas fa-list"></i></button>
                </div>
                <div class="playlist hidden">
                </div>
            </div>
        </div>
    </header>
    
    <script src="script.js"></script>
</body>
</html>
